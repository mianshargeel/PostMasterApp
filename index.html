<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <!-- prism.css is a library we downlowded from (https://prismjs.com/index.html) fpr our project to show in Response-Box -->
    <title>PostMaster Application</title>
    <style>
        body {
            background-color: rgb(225, 228, 243);
        }
        
        #prePrism {
            max-height: 500px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
        <!-- creating user URL box -->
        <div class="mb-3">
            <label for="urlField" class="form-label">Enter URl</label>
            <input type="text" class="form-control" id="urlField" aria-describedby="emailHelp" placeholder="enter url here... ">
        </div>
        <!-- end of URL box -->
        <!-- creating radio button through fieldset bs -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get"> GET </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post"> POST </label>
                </div>
            </div>
        </fieldset>
        <!-- end of fieldset -->
        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                    <label class="form-check-label" for="jsonRadio"> JSON </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="Custom Parameter">
                    <label class="form-check-label" for="paramRadio"> Custom Parameters </label>
                </div>
            </div>
        </fieldset>
        <!-- Parameters box - this box will hidw when user click on JSON option in content type -->
        <div id="parameterBox">

            <div class="row my-2">
                <label for="parameter" class="form-label">Parameter 1</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key..." aria-label="First name">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value..." aria-label="Last name">
                </div>
                <button id="addParameters" type="button" class="btn btn-primary col-2"> + </button>
            </div>

            <!-- creating div blank (we manupulate it in js file) with id=morePerameters to get more perameter when user click on + button -->
            <div id="params">

            </div>
        </div>
        <!-- end of parameterBox -->

        <!-- JSON request box - this will hide when user click on custom parameters in content type -->
        <div class="row my-3" id="requestJsonBox">
            <label for="requestJsonText" class="form-label">Enter JSON Request here</label>
            <textarea class="form-control" placeholder="Enter Json data here..." id="requestJsonText" style="height: 150px"></textarea>
        </div>
        <!-- submit button to trigger fetch api  -->
        <div class="form-group">
            <button id="submit" type="button" class="btn btn-primary"> Submit Request </button>
        </div>
        <!-- Response box -->
        <div class="row my-3" id="responseJsonBox">
            <label for="responseJsonText" class="form-label">Response Box</label>
            <!-- <textarea class="form-control" id="responseJsonText" style="height: 200px">your response will apear here...</textarea> -->
            <!-- we are using prisms to show our response to uer and we no more need to use textarea-tag -->
            <pre id="prePrism" class="language-javascript">
                <code id="prismJsonResponse" class="language-javascript">
                    your response will apear here...
                </code>
            </pre>

        </div>
    </div>
    <!-- <textarea class="form-control" placeholder="Enter Json data here..." id="requestJsonText" style="height: 100px"></textarea> -->
    <!-- end of container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
    <!-- prism.js and prism.css is a library we downlowded from (https://prismjs.com/index.html) fpr our project to show in Response-Box -->

</body>

</html>
